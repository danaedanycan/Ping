<div class="debugger p-4">
  <div class="flex justify-between mb-4">
    <button class="bg-green-500 text-white px-4 py-2 rounded-full">RESTART NORMAL</button>
    <button class="bg-green-500 text-white px-4 py-2 rounded-full">NEXT LINE</button>
    <button class="bg-green-500 text-white px-4 py-2 rounded-full">RESTART DEBUGGER</button>
    <button class="bg-green-500 text-white px-4 py-2 rounded-full">STEP INTO</button>
  </div>
  <div class="variables">
    <p>foo: 7 <input type="text" class="border p-1 ml-2" value="7"></p>
    <p>bar: "Yes" <input type="text" class="border p-1 ml-2" value="Yes"></p>
  </div>
  <button class="read-screen bg-blue-500 text-white px-4 py-2 mt-4 rounded-full">READ SCREEN</button>
</div>
