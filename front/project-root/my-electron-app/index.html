<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Development Environment UI</title>
  <link rel="stylesheet" href="css/styles.css">
  <script defer src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>

<body>
  <div class="container">
    <header>
      <h1 class="text-2xl font-bold mb-4 text-center">Development Environment UI</h1>
    </header>
    <main class="grid-container">
      <div class="grid-row">
        <div id="fullscreenDiv" class="fullscreen" >
          <p>Vos credentials Git ne sont pas renseignés ou mal renseignés.</p>
          <label for="identifiant">Identifiant :</label>
          <input type="text" id="identifiant" name="identifiant">
          
          <label for="motDePasse">Mot de passe :</label>
          <input type="password" id="motDePasse" name="motDePasse">

          <button id="save_cred" class="rounded-button pink-button">Save</button>
        </div>

        <div id="run-configs" class="grid-item run-configs">
          <h2 class="section-title">RUN CONFIGS</h2>
          <button class="rounded-button blue-button read-screen-button-top">READ SCREEN</button>
          <div class="config-item text-center">
            <button class="rounded-button blue-button">USE HTML (BROWSER)</button>
            <button class="rounded-button pink-button">IN USE: HTML</button>
            <button class="rounded-button blue-button">USE NODE (CONSOLE)</button>
            <button class="rounded-button pink-button">IN USE: INDEX.HTML</button>
          </div>
          <div class="folder-container">
            <div class="folder-left">
              <p>&#8627; Folder: Foo</p>
              <p class="ml-4">&#8627; Folder: Bar</p>
              <p class="ml-8">&#8627; File: index.html <input type="checkbox" checked disabled></p>
            </div>
            <div class="folder-right">
              <p>&#8627; Folder: Foo</p>
              <p class="ml-4">&#8627; Folder: Bar</p>
              <p class="ml-8">&#8627; File: index.js <input type="checkbox" checked disabled></p>
            </div>
          </div>
        </div>
        <div id="terminal" class="grid-item terminal text-center">
          <h2 class="section-title">TERMINAL</h2>
          <button class="rounded-button blue-button read-screen-button-top">READ SCREEN</button>
          <textarea type="text" id="fileInput" style="width: 100%; height: 70%; "></textarea>
          <div class="actions flex justify-center mt-4">
            <button id="idebutton" class="rounded-button blue-button">IDE ACTION</button>
            <button id="shell_command" class="rounded-button blue-button">EXECUTE</button>
          </div>
        </div>
        <div id="code" class="grid-item code">
          <h2 class="section-title">CODE</h2>
          <button class="rounded-button blue-button read-screen-button-top">READ SCREEN</button>
          <pre class="bg-gray-100 p-4 rounded" style="width: 80%; height: 60%; "><code>
            <h3 id="bonjour" style="margin: 0%;padding: 0%;"></h3>
            <textarea type="text" id="code_data" style="width: 100%; height: 80%; margin: 0%;padding: 0%;"></textarea>
          </code></pre>
        </div>
      </div>
      <div class="grid-row">
        <div id="git" class="grid-item git">
          <h2 class="section-title">GIT</h2>
          <button class="rounded-button blue-button read-screen-button-top">READ SCREEN</button>
          <div id="buttonContainer" class="folders text-left">

          </div>
          <div class="commit-message mt-4">
            
          </div>
          <div class="tags mt-4 text-left">
            <textarea placeholder="COMMIT MESSAGE" class="w-full p-2 border"></textarea>

            <textarea placeholder="TAG MESSAGE(optional)" class="w-full p-2 border"></textarea>
          </div>
          <div class="flex justify-between mt-4">
            <button class="rounded-button blue-button">PUSH</button>
            <button class="rounded-button blue-button">COMMIT</button>
          </div>
        </div>
        <div id="shortcuts" class="grid-item shortcuts text-center">
          <h2 class="section-title">SHORTCUTS</h2>
          <button class="rounded-button blue-button read-screen-button-top">READ SCREEN</button>
          <button class="rounded-button pink-button shortcut-button">GENERAL SHORTCUTS</button>
          <button class="rounded-button pink-button shortcut-button">REPEAT LAST AUDIO: SET TO R</button>
          <button class="rounded-button pink-button shortcut-button">SKIP TO NEXT AUDIO: SET TO N</button>
          <button class="rounded-button pink-button shortcut-button">GIT SHORTCUTS</button>
          <button class="rounded-button pink-button shortcut-button">REPEAT LAST COMMIT</button>
        </div>
        <div id="debugger" class="grid-item debugger">
          <h2 class="section-title">DEBUGGER</h2>
          <button class="rounded-button blue-button read-screen-button-top">READ SCREEN</button>
          <div class="flex justify-between mb-4">
            <button class="rounded-button green-button">RESTART NORMAL</button>
            <button class="rounded-button blue-button">NEXT LINE</button>
            <button class="rounded-button green-button">RESTART DEBUGGER</button>
            <button class="rounded-button blue-button">STEP INTO</button>
          </div>
          <div class="variables">
            <p>foo: 7 <input type="text" class="border p-1 ml-2" value="7"><button
                class="rounded-button green-button">CHANGE</button></p>
            <p>bar: "Yes" <input type="text" class="border p-1 ml-2" value="Yes"><button
                class="rounded-button green-button">CHANGE</button></p>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>

</html>
